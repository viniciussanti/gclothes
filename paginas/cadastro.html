<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="../css/estilos.css">

        <script src="../js/script.js"></script>

        <title> GClothes: Loja Virtual de Roupas </title> 


    </head>

    <body>

        <div class="container">
            <header>
                <h1> Seu estilo em primeiro lugar! </h1>
                <nav>
                    <div class="nav-logo">
                        <img id="logo" src="../img/Logo.png" alt="GClothes logo">
                    </div>

                    <div class="nav-container">
                        <button id="button-masculine" class="button-fashion"> Moda Masculina </button>
                        <button id="button-feminine" class="button-fashion"> Moda Feminina </button>
                    </div>

                    <div class='nav-btn'>
                        <div class="div-menu-button-login">
                            <input type="button" class="button-login">
                        </div>

                        <div class="div-menu-button-search">
                            <input type="button" class="button-search">
                        </div>
                        
                        <div class="div-menu-button-cart">
                            <input type="button" class="button-cart">
                        </div>
                    </div>
                </nav>
            </header>

            <br> <br> 

            <form>
                <input class="field" type="text" id="nome" placeholder="Nome" size="20"/>
            
                <br> <br>

                <input class="field" type="text" id="sobrenome" placeholder="Sobrenome" size="20"/>
            
                <br> <br>

                <input class="field" type="text" id="usuario" placeholder="Nome de Usuário" size="20"/>
            
                <br> <br>

                <input class="field" type="text" id="email" placeholder="Email" size="20"/>
            
                <br> <br>

                <input class="field" type="password" id="senha" placeholder="Senha" size="20"/> 
            
                <br> <br>

                <input class="field" type="password" id="confirmar_senha" placeholder="Confirmar Senha" size="20"/> 
            
                <br> <br>
            
                <button class="button-register" id="bCadastro"> Cadastre-se </button>
                    
            </form>

            <br> <br>

            <div class="div-contato">
                <div class="div-contato-texto">
                    <p class="txt-endereco-contato">Endereço de Contato:</p><br>
                    <p class="txt-endereco-contato">Rua: João Kasdorf, 585</p>
                    <p class="txt-endereco-contato">Telefone de Contato: (41) 99698-5002</p>
                </div>
            </div>

        <footer>
            <table class="tabela-rotulo" align="center">
                <div class="rotulo-box">
                    <h2>Nos encontre nas redes sociais</h2>
                    <div class="rotulo-list">
                        <td>
                            <a href="#">
                                <i class="fab fa-facebook"></i>
                                <img src="../img/facebook.png">
                                <span>Facebook</span>
                            </a>
                        </td>
                        <td>                                    
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                                <img src="../img/instagram.png">
                                <span>Instagram</span>
                            </a>
                        </td>
                        <td>
                            <a href="#">
                                <i class="fab fa-linkedin"></i>
                                <img src="../img/linkedin.png">
                                <span>Linkedin</span>
                            </a>
                        </td>                         
                       <td>
                           <a href="#">
                                <i class="fab fa-twitter"></i>
                                <img src="../img/twitter.png">
                                <span>Twitter</span>
                            </a>
                        </td>
                       <td>
                    
                            <a href="#">
                                <i class="fab fa-pinterest"></i>
                                <img src="../img/pinterest.png">
                                <span>Pinterest</span>
                            </a>
                        </td>
                    </div>
                </div>
            </table>
        </footer>
    </div>


    </body>
</html>
